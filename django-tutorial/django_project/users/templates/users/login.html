{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section">
		<form method="POST">
			<!-- Necessário para funcionamento do formulário -->
			{% csrf_token %}

			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Login in</legend>

				<!-- Apresenta o formulário de registro -->
				{{ form|crispy }}
			</fieldset>

			<div class="form-group">
				<button class="btn btn-outline-info">Sign In</button>

			</div>
		</form>
		<div class='border-top pt-3'>
			<small class='text-muted'>
				Need an account?<a href="{ url 'register' }" class="ml-2">Sign Up</a>
			</small>
		</div>
	</div>
{% endblock %}
